name: PullRequest

on: [ pull_request ]

jobs:
  build-objective-git:
    name: Build objective-git
    runs-on: macOS-latest
    strategy:
      fail-fast: false
      matrix:
        xcode: [ Xcode_13.2.1 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
          submodules: true
      - name: Set XCode Version
        run: sudo xcode-select -s /Applications/${{ matrix.xcode }}.app
      - name: pre build
        run: script/bootstrap && script/update_libgit2
      - name: Investigate
        run: nm -gC ./External/libgit2.a | egrep "auth_negotiate|winhttp"
      - name: Test and archive project
        run: xcodebuild -workspace ObjectiveGitFramework.xcworkspace -scheme "ObjectiveGit Mac" archive ARCHS="x86_64"

